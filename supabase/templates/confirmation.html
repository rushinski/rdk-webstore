<h2>Confirm Your Email</h2>

<p>Follow this link to confirm your email:</p>

<p>
  <a 
    href="{{ .SiteURL }}/api/auth/confirm?token_hash={{ .TokenHash }}&type=email&next=/&updatesOptIn={{ .Data.updatesOptIn }}"
  >
    Confirm your email address
  </a>
</p>

<p>Or, if you prefer, copy this code into the app:</p>

<p style="font-size: 24px; letter-spacing: 0.25em; font-weight: bold;">
  {{ .Token }}
</p>
