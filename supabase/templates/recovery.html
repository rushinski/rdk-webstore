<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reset your Real Deal Kickz password</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body style="margin:0;padding:0;background:#050505;color:#f5f5f5;font-family:Arial,Helvetica,sans-serif;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background:#050505;padding:32px 12px;">
      <tr>
        <td align="center">
          <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width:520px;background:#0b0b0c;border:1px solid #1f1f22;">
            <tr>
              <td align="center" style="padding:24px 16px 12px;">
                <img
                  src="https://fbwosmpjzbpojsftydwn.supabase.co/storage/v1/object/public/assets/rdk-logo.png"
                  alt="Real Deal Kickz"
                  style="max-width:200px;width:100%;height:auto;display:block;margin:0 auto;"
                />
              </td>
            </tr>
            <tr>
              <td style="padding:0 24px 12px;text-align:center;">
                <div style="font-size:12px;letter-spacing:0.2em;text-transform:uppercase;color:#f87171;font-weight:700;">
                  Reset your password
                </div>
                <h1 style="margin:10px 0 0;font-size:20px;line-height:1.4;color:#ffffff;">
                  Your password reset code
                </h1>
                <p style="margin:8px 0 0;font-size:13px;line-height:1.6;color:#9ca3af;">
                  Use this code to choose a new password. This code can only be used once.
                </p>
              </td>
            </tr>
            <tr>
              <td align="center" style="padding:12px 24px 20px;">
                <p style="margin:0 0 6px;font-size:12px;letter-spacing:0.14em;text-transform:uppercase;color:#cbd5f5;font-weight:700;">
                  Reset code
                </p>
                <div style="display:inline-block;padding:12px 18px;border:1px solid #262626;background:#111114;">
                  <span style="font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,'Liberation Mono',monospace;font-size:36px;letter-spacing:0.18em;font-weight:800;color:#ffffff;">
                    {{ .Token }}
                  </span>
                </div>
                <p style="margin:10px 0 0;font-size:12px;line-height:1.6;color:#9ca3af;">
                  This code expires in 1 hour.
                </p>
              </td>
            </tr>
            <tr>
              <td style="padding:0 24px 24px;border-top:1px solid #1f1f22;">
                <p style="margin:12px 0 0;font-size:11px;line-height:1.6;color:#6b7280;text-align:center;">
                  If you did not request a reset, you can ignore this email.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
