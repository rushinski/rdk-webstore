name: Sync ML Service to Hugging Face

on:
  push:
    branches:
      - jacob-dev
    paths:
      - 'ml-service/**'
  workflow_dispatch: 

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Sync to Hugging Face Space
        env:
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE: rdk-background-removal
        run: |
          # Configure git
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"
          
          # Clone HF Space
          echo "Cloning Hugging Face Space..."
          git clone https://huggingface.co/spaces/$HF_USERNAME/$HF_SPACE hf-space
          
          # Remove old files (except .git)
          cd hf-space
          find . -maxdepth 1 ! -name '.git' ! -name '.' ! -name '..' -exec rm -rf {} +
          
          # Copy ml-service contents to root
          echo "Copying ml-service files..."
          cp -r ../ml-service/* .
          
          # Commit and push changes
          git add .
          if git diff --staged --quiet; then
            echo "No changes to sync"
          else
            git commit -m "Auto-sync from GitHub commit ${{ github.sha }}"
            echo "Pushing to Hugging Face Space..."
            git push https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE main
            echo "Successfully synced to Hugging Face Space"
          fi