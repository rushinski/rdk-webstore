name: Staging CI

on:
  push:
    branches:
      - jacob-dev

jobs:
  upstream-validation:
    runs-on: ubuntu-latest
    environment: staging

    services:
      supabase-db:
        image: public.ecr.aws/supabase/postgres:17.6.1.043
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # GitHub Repo Secerts
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }} 

      # GitHub Staging Environment Secerts
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}

      UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
      UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}

      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}

      # GitHub Staging Variables (no ci-env validation)
      LOCAL_SUPABASE_DB_URL: "postgresql://postgres:postgres@localhost:5432/postgres"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Validate CI Env
        run: npm run ci-env:check

      - name: Enforce Env Case Rules
        run: npm run check:env-case

      - name: Enforce File Case Rules
        run: npm run check:file-case

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Apply Migrations (Local Simulation)
        run: supabase db push --db-url "$LOCAL_SUPABASE_DB_URL"

      - name: Lint Schema (Local)
        run: supabase db lint --db-url "$LOCAL_SUPABASE_DB_URL"

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit Tests
        run: npm test -- --ci

      - name: Build
        run: npm run build
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rdk-build
          path: .next

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: rdk-build
          path: .next

  push-migrations:
    needs: upstream-validation
    runs-on: ubuntu-latest
    environment: staging

    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Push Migrations to Supabase (Staging)
        run: supabase db push --db-url "$SUPABASE_DB_URL"

  deploy-staging:
    needs: push-migrations
    runs-on: ubuntu-latest
    environment: staging

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      STAGING_BASE_URL: "https://rdk-staging.vercel.app/"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Link Vercel Project (Staging)
        run: |
          npx vercel link --project rdk-staging --org realdealkickz --token $VERCEL_TOKEN --yes


      - name: Deploy to Vercel (Staging)
        run: |
          npx vercel deploy \
            --prebuilt \
            --yes \
            --token $VERCEL_TOKEN
      
      - name: Smoke Test Staging
        run: |
          curl -f "$STAGING_BASE_URL/api/healthz"
          curl -f "$STAGING_BASE_URL/api/readyz"


      - name: Run RLS Tests Against Staging
        run: npm run test:rls

      - name: Run E2E Tests Against Staging
        run: npm run test:e2e
