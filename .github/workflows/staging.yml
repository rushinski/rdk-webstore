name: Staging CI

on:
  push:
    branches:
      - jacob-dev

jobs:
  upstream-validation:
    runs-on: ubuntu-latest
    environment: staging

    services:
      supabase-db:
        image: supabase/postgres:17
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # CI secrets
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      # Local simulated DB URL (not the cloud DB)
      SUPABASE_DB_URL: "postgresql://postgres:postgres@localhost:5432/postgres"

      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}

      UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
      UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}

      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}

      NODE_ENV: "test"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Validate CI Env
        run: npm run ci-env:check

      - name: Enforce Env Case Rules
        run: npm run check:env-case

      - name: Enforce File Case Rules
        run: npm run check:file-case

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit Tests
        run: npm test -- --ci

      - name: Build
        run: npm run build

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Apply Migrations (Local Simulation)
        run: supabase db push --db-url "$LOCAL_DB_URL"

      - name: Lint Schema (Local)
        run: supabase db lint --db-url "$LOCAL_DB_URL"

  push-migrations:
    needs: upstream-validation
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload Migrations to Supabase (Staging)
        uses: supabase/migrations-action@v1
        with:
          project-id: ${{ secrets.SUPABASE_PROJECT_ID }}
          access-token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  deploy-staging:
    needs: push-migrations
    runs-on: ubuntu-latest
    environment: staging

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Vercel Project (Staging)
        run: cp .vercel-staging/project.json .vercel/project.json

      - name: Deploy to Vercel (Staging)
        run: |
          npx vercel deploy \
            --yes \
            --token $VERCEL_TOKEN

      - name: Run E2E Tests Against Staging
        run: npm run test:e2e

      - name: Run RLS Tests Against Staging
        run: npm run test:rls
